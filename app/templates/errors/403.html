{% extends "base.html" %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="error-template">
                <h1 class="display-1 text-danger">
                    <i class="fas fa-ban"></i> 403
                </h1>
                <h2 class="display-4">Access Forbidden</h2>
                <div class="error-details mb-4">
                    Sorry, you don't have permission to access this page.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home"></i> Take Me Home
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
